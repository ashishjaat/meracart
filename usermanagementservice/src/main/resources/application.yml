server:
  port: 8192
spring: 
  application:
    name: USER-SERVICE 
  data:
    mongodb:
      uri: mongodb://localhost:27017/meracartusers_db
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
