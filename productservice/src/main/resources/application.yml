server:
  port: 8191
spring: 
  application:
    name: PRODUCT-SERVICE
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/auth/realms/meracart-realm
  data:
    mongodb:
      uri: mongodb://localhost:27017/meracartproducts_db
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
